<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather app</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main">
  <div class="slides">
    <div class="slideshow-container">
        <div class="mySlides">
            <img src="image/img1.jpg" alt="img1">
        </div>
        <div class="mySlides">
            <img src="image/img2.jpg" alt="img2">
        </div>
        <div class="mySlides">
            <img src="image/img3.jpg" alt="img3">
        </div>
        <div class="mySlides">
            <img src="image/img9.jpeg" alt="img4">
        </div>
        <div class="mySlides">
            <img src="image/img5.jpg" alt="img5">
        </div>
    </div>
    <br>
    <div style="text-align:center">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
</div>

  <div class="file2">
    <header class="search">
      <input type="text" class="search-bar" 
      placeholder="Search for a city..." />
      <button><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg"><path d="M10,18c1.846,0,3.543-0.635,4.897-1.688l4.396,4.396l1.414-1.414l-4.396-4.396C17.365,13.543,18,11.846,18,10 c0-4.411-3.589-8-8-8s-8,3.589-8,8S5.589,18,10,18z M10,4c3.309,0,6,2.691,6,6s-2.691,6-6,6s-6-2.691-6-6S6.691,4,10,4z"></path><path d="M11.412,8.586C11.791,8.966,12,9.468,12,10h2c0-1.065-0.416-2.069-1.174-2.828c-1.514-1.512-4.139-1.512-5.652,0 l1.412,1.416C9.346,7.83,10.656,7.832,11.412,8.586z"></path></svg></button>
    </header>
    <br>
    <main class="weather loading">
      <section class="location">
        <h2 class="city">Select City</h2>
        <br>
        <div class="date">date</div>
      </section><br>
      <div class="current">
        <h2 class="temp">°c</h2>
        <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" />
        <div class="weather"></div>
        <div class="hi-low">°c / °c</div>
      </div>
    </main>
  </div>

</div>
<script src="weather.js"></script>
</body>
</html>
